server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /api

spring:
  profiles:
    active: local
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    log-startup-info: false

# 로그인
jwt:
  secret: ${JWT_SECRET_KEY}

oauth:
  kakao:
    client-id: ${CLIENT_ID}
    url:
      auth: https://kauth.kakao.com
      api: https://kapi.kakao.com

management:
  endpoint:
  endpoints:
    web:
      base-path: /soolsool

springdoc:
  packages-to-scan: com.ohyes.soolsool
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    disable-swagger-default-url: true
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
